<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .chat-history-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .chat-history-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .chat-history {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .user-message {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
        }
        
        .ai-message {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medicine Checker</h1>
            <p>Check your medicine interactions and get expert advice</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="medicineInput">Enter Medicine Name:</label>
                <input type="text" id="medicineInput" placeholder="e.g., Aspirin, Ibuprofen, etc.">
            </div>
            
            <div class="form-group">
                <label for="symptomsInput">Describe your symptoms (optional):</label>
                <textarea id="symptomsInput" rows="4" placeholder="Describe any symptoms you're experiencing..."></textarea>
            </div>
            
            <button onclick="checkMedicine()">Check Medicine</button>
            
            <div id="result" class="result" style="display: none;">
                <h3>Analysis Result:</h3>
                <div id="resultContent"></div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Analyzing your medicine... Please wait.
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="chat-history-section">
                <h3>Chat History</h3>
                <div id="chatHistory" class="chat-history"></div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = localStorage.getItem('medicineCheckerSessionId') || null;
        
        async function checkMedicine() {
            const medicineInput = document.getElementById('medicineInput').value.trim();
            const symptomsInput = document.getElementById('symptomsInput').value.trim();
            
            if (!medicineInput) {
                showError('Please enter a medicine name.');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                // Make API call to your Spring Boot backend
                const response = await fetch('/api/check-medicine', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        medicine: medicineInput,
                        symptoms: symptomsInput,
                        sessionId: currentSessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Save session ID if returned
                if (data.sessionId) {
                    currentSessionId = data.sessionId;
                    localStorage.setItem('medicineCheckerSessionId', currentSessionId);
                }
                
                // Display result
                document.getElementById('resultContent').innerHTML = `
                    <p><strong>Medicine:</strong> ${medicineInput}</p>
                    <p><strong>Analysis:</strong></p>
                    <p>${data.message || data.analysis || 'Analysis completed successfully.'}</p>
                `;
                
                document.getElementById('result').style.display = 'block';
                
                // Load chat history
                loadChatHistory();
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to check medicine. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function loadChatHistory() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/api/chat-history/${currentSessionId}`);
                if (response.ok) {
                    const data = await response.json();
                    displayChatHistory(data.messages);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }
        
        function displayChatHistory(messages) {
            const historyContainer = document.getElementById('chatHistory');
            if (!historyContainer) return;
            
            historyContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                
                if (message.messageType === 'USER_QUERY') {
                    messageDiv.innerHTML = `
                        <div class="user-message">
                            <strong>You asked about:</strong> ${message.medicineName}
                            ${message.symptoms ? `<br><strong>Symptoms:</strong> ${message.symptoms}` : ''}
                        </div>
                    `;
                } else if (message.messageType === 'AI_RESPONSE') {
                    messageDiv.innerHTML = `
                        <div class="ai-message">
                            <strong>AI Response:</strong><br>
                            ${message.aiResponse}
                        </div>
                    `;
                }
                
                historyContainer.appendChild(messageDiv);
            });
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('medicineInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkMedicine();
            }
        });
        
        // Load chat history when page loads
        window.addEventListener('load', function() {
            if (currentSessionId) {
                loadChatHistory();
            }
        });
    </script>
</body>
</html>
